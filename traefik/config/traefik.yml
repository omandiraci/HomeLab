api:
  dashboard: true
  insecure: true  # Only for testing environment

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: ":443"

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: proxy

log:
  level: DEBUG

accessLog: {}

metrics:
  prometheus: {}

pilot:
  dashboard: false

